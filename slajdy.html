<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8"/>

	<style>
		body
		{
			background-color: #222222;
			font-size: 24px;
			color:white;
		}
	</style>

	<script type="text/javascript">


		var numer = Math.floor(Math.random()*5)+1; // liczba pseudolosowa - floor zaoklada, random - losuje z 5 mozliwych zmienna globalna, dlatego jest przed funckcjÄ… (to +1, no bo od 0 do 4 to 5 liczb, a ma byc 1-5)

		function zmienslajd()
		{
			numer++; if(numer>5) numer = 1;

			var plik = "<img src=\"imgslajdy/slajd" + numer + ".jpg\"/>";

			document.getElementById("slider").innerHTML = plik;

			setTimeout("zmienslajd()", 5000);

		}
		
	</script>
</head>

<body onload="zmienslajd()">

	<div id="slider"></div>

</body>
</html>
